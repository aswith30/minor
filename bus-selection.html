<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">Transport Services</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="bus-selection.html">Bus Selection</a></li>
            <li><a href="ticketing.html">Ticketing</a></li>
            <li><a href="emergency.html">Emergency Transport</a></li>
        </ul>
        <select id="language-select" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="te">Telugu</option>
            <option value="hi">Hindi</option>
        </select>
    </nav>
    <section id="bus-selection">
        <h2 data-en="Bus Selection" data-te="బస్సు ఎంపిక" data-hi="बस चयन">Bus Selection</h2>
        <div id="bus-info">
            <div class="bus">
                <h3>Route 1</h3>
                <p>Downtown to Uptown</p>
                <p>Schedule: Every 15 minutes</p>
            </div>
            <div class="bus">
                <h3>Route 2</h3>
                <p>Eastside to Westside</p>
                <p>Schedule: Every 30 minutes</p>
            </div>
            <div class="bus">
                <h3>Route 3</h3>
                <p>Northside to Southside</p>
                <p>Schedule: Every 20 minutes</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>

</html>
